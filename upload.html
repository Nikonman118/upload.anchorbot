<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gs://anchor-upload.appspot.com"></script>
    <title>Upload Image</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        nav { display: flex; justify-content: space-between; padding: 10px; background-color: #333; color: white; }
        nav a { color: white; text-decoration: none; margin: 0 10px; }
        input[type="file"] { margin: 20px 0; }
        button { padding: 10px; background-color: #5cb85c; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
    </style>
</head>
<body>

<nav>
    <span>Logged in as <span id="user"></span></span>
    <div>
        <a href="home.html">Home</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</nav>

<h2>Upload Image</h2>
<form id="uploadForm">
    <label for="imageFile">Select an image:</label>
    <input type="file" id="imageFile" accept="image/*">
    <button type="button" onclick="uploadImage()">Upload</button>
  </form>

<script>
    const firebaseConfig = {
       apiKey: "AIzaSyBfcZnhs-3OCeE5jsxaPR76E_wCKw87bPA",
  authDomain: "anchor-upload.firebaseapp.com",
  projectId: "anchor-upload",
  storageBucket: "anchor-upload.appspot.com",
  messagingSenderId: "701384851748",
  appId: "1:701384851748:web:22f331245f29fa68c873b1",
  measurementId: "G-2RJVS20D7E"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    function uploadImage() {
        const fileInput = document.getElementById('imageFile');
        const file = fileInput.files[0];

        if (!file || !file.type.startsWith('image/')) {
            alert("Please select a valid image file.");
            return;
        }

        const storageRef = storage.ref();
        const imageRef = storageRef.child('uploads/' + file.name);

        // Upload the file to Firebase Storage
        imageRef.put(file).then(snapshot => {
            // Get the public URL of the uploaded file
            imageRef.getDownloadURL().then(url => {
                // Display the shareable link
                const shareableLink = `https://upload.anchorbot.xyz/u/${file.name}`;
                alert(`Image uploaded! Shareable link: ${shareableLink}`);
                // Optionally, display the link on the page
                const linkElement = document.createElement('a');
                linkElement.href = shareableLink;
                linkElement.textContent = shareableLink;
                document.body.appendChild(linkElement);
            });
        }).catch(error => {
            console.error("Upload failed:", error);
            alert("Failed to upload image.");
        });
    }


    function logout() {
        localStorage.removeItem('loggedInUser');
        window.location.href = "index.html";
    }
</script>

</body>
</html>
